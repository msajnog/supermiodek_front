<div class="container">
    <form>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <h1>Zaloguj się</h1>
                <div class="form-group has-feedback">
                    <label for="name" class="control-label">Nazwa użytkownika</label>
                    <input type="text" name="name" id="name" ng-model="user.name" class="form-control" required>
                </div>
                <div class="form-group has-feedback">
                    <label for="password" class="control-label">Hasło</label>
                    <input type="password" name="password" id="password" ng-model="user.password" class="form-control" required>
                </div>
                <button class="btn btn-secondary" ng-click="login()">Login</button>
            </div>
        </div>
    </form>
</div>
