<div id="shop" class="container">
    <form class="" action="" method="post">
        <div class="row">
            <div class="form-group col-xs-12 col-sm-6">
                <label for="name" class="control-label">Imię</label>
                <input id="name" type="text" class="form-control" placeholder="Imię" required>
            </div>
            <div class="form-group col-xs-12  col-sm-6">
                <label for="surname" class="control-label">Nazwisko</label>
                <input id="surname" type="text" class="form-control" placeholder="Nazwisko" required>
            </div>
            <div class="form-group col-xs-12  col-sm-6">
                <label for="email" class="control-label">Adres e-mail</label>
                <input id="email" type="email" class="form-control" placeholder="Adres e-mail" required>
            </div>
            <div class="form-group col-xs-12  col-sm-6">
                <label for="phone" class="control-label">Telefon</label>
                <input id="phone" type="tel" class="form-control" placeholder="Telefon">
            </div>
            <div class="form-group col-xs-12  col-sm-6">
                <label for="phone" class="control-label">Adres dostawy</label>
                <textarea id="shipping" class="form-control" placeholder="Adres dostawy"></textarea>
            </div>
            <div class="form-group col-xs-12  col-sm-6">
                <label for="phone" class="control-label">Komentarz</label>
                <textarea id="comment" class="form-control" placeholder="Komentarz"></textarea>
            </div>
            <div class="clearfix"></div>
            <h4 class="red">Wybierz produkty</h4>
            <ul class="products-list" ng-controller="ProductsCtrl">
                <li class="col-xs-12 col-sm-6 col-md-3 product-item" ng-repeat="product in products">
                    <a href="#" class="img"><img src="images/{{product.image}}" alt="{{product.name}}" /></a>
                    <a href="#" class="name">{{product.name}}</a>
                    <div class="price">{{product.price | currency}}</div>
                    <div class="quantity">
                        <button type="button" class="glyphicon glyphicon-minus asc"></button>
                        <input type="number" min="0" max="999" name="quantity" value="0" class="form-control">
                        <button type="button" class="glyphicon glyphicon-plus dec"></button>
                    </div>
                </li>
            </ul>
            <div class="clearfix"></div>
            <div class="col-xs-12"><button type="submit" class="btn btn-primary">Złóż zamówienie</button></div>
        </div>
    </form>
</div>
