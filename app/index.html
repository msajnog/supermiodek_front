<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
        <!-- build:css(.tmp) styles/supermiodek.css -->
        <link rel="stylesheet" href="styles/supermiodek.css">
        <!-- endbuild -->
    </head>
    <body ng-app="supermiodek">
        <header ng-controller="HeaderCtrl">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed pull-right" data-toggle="collapse" data-target="#mainNav" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="Supermiodek.pl" />Supermiodek</a>
                    </div>

                    <div class="collapse navbar-collapse" id="mainNav">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a ui-sref="/">Home</a></li>
                            <li><a ui-sref="#">Products</a></li>
                            <li><a ui-sref="shop">Sklep</a></li>
                            <li><a ui-sref="#">Gallery</a></li>
                            <li><a ui-sref="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div id="mainBanner" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mainBanner" data-slide-to="0" class="active"></li>
                <li data-target="#mainBanner" data-slide-to="1"></li>
                <li data-target="#mainBanner" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/slide01.jpg" alt="...">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="images/slide02.jpg" alt="...">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="images/slide03.jpg" alt="...">
                    <div class="carousel-caption"></div>
                </div>
            </div>
        </div>

        <ui-view></ui-view>


        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/ngSmoothScroll/lib/angular-smooth-scroll.js"></script>
        <script src="bower_components/angular-i18n/angular-locale_pl-pl.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/products.js"></script>
        <script src="scripts/controllers/shop.js"></script>
        <!-- endbuild -->
    </body>
</html>
